<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- External StyleSheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="px-5">
    <!-- App Heading -->
    <div class="app_heading">To-Do List üìÉ</div>

    <!-- Add Task Section -->
    <section id="add_item" class="pb-4">
      <div class="input_holder">
        <div class="task_input pe-2">
          <input
            id="task_name"
            type="text"
            class="form-control px-5"
            placeholder="‚úçüèº Task Name"
            aria-label="Task Name"
          />
        </div>

        <!-- Calendar -->
        <div class="calendar_holder pe-2">
          <input
            type="text"
            id="task_date"
            class="form-control px-4"
            placeholder="üìÖ Deadline  "
            onfocus="(this.type='date')"
            onblur="(this.type='text')"
          />
        </div>

        <div class="priority_selector pe-2">
          <select
            id="task_priority_selector"
            class="form-select ps-4 pe-5"
            aria-label="Default select example"
          >
            <option selected>‚è±Ô∏è Priority</option>
            <option value="Low">üìâ Low</option>
            <option value="Medium">‚è≥ Medium</option>
            <option value="High">üî• High</option>
          </select>
        </div>

        <div
          id="task_adding"
          class="btn btn-secondary px-4"
          onclick="appendNewItem(event)"
        >
          Add Item
        </div>
      </div>
    </section>

    <hr />

    <!-- Today Tasks -->
    <section id="today_tasks" class="p-4 pt-2">
      <div class="todo_sub_heading">Today's ToDoList</div>
      <div id="current_task_holder">
        <div id="997" class="ongoing_task task">
          <div class="task_name py-2">Current Sample</div>
          <div class="task_date py-2">24-03-2024</div>
          <div class="priority_selector py-2">Priority : High</div>
          <div class="completion_deletion pt-1">
            <div class="btn btn-success finish_btn mx-3">
              <i class="fa-solid fa-check"></i>
            </div>
            <div class="btn btn-danger delete_btn">
              <i class="fa-solid fa-trash"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <hr />

    <!-- Future Tasks -->
    <section id="future_tasks" class="p-4 pt-2">
      <div class="todo_sub_heading">Future ToDoList</div>
      <div id="future_task_holder">
        <div id="998" class="pending_task task">
          <div class="task_name py-2">Future Sample</div>
          <div class="task_date py-2">24-03-20242</div>
          <div class="priority_selector py-2">Priority : High</div>
          <div class="completion_deletion pt-1">
            <div class="btn btn-success finish_btn mx-3">
              <i class="fa-solid fa-check"></i>
            </div>
            <div class="btn btn-danger delete_btn">
              <i class="fa-solid fa-trash"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <hr />

    <!-- Completed Tasks -->
    <section id="completed_tasks" class="p-4 pt-2">
      <div class="todo_sub_heading">Completed ToDoList</div>
      <div id="completed_task_holder">
        <div id="999" class="completed_task task">
          <div class="task_name py-2">Completed Sample</div>
          <div class="task_date py-2">24-03-2024</div>
          <div class="task_priority py-2">Priority : High</div>
          <div class="completion_deletion pt-1">
            <div class="btn btn-danger delete_btn">
              <i class="fa-solid fa-trash"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- External Script -->
    <script src="./script.js"></script>
  </body>
</html>
